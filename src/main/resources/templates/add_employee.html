<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h3>Enter the data</h3>
<br><br>
<form action="#" th:action="@{save}" th:object = "${employee}" method="post">
  <input type="text" th:field="*{firstName}" placeholder="Enter the name" class="form-control mb-4 w-25"><br><br>
  <input type="text" th:field="*{lastName}" placeholder="Enter the surname" class="form-control mb-4 w-25"><br><br>
  <input type="text" th:field="*{email}" placeholder="Enter the email" class="form-control mb-4 w-25"><br><br>
  <button type="submit"  class="btn btn-info col-2">Save</button>
</form>
<hr>
<a th:href="@{all}" type="button" class="btn btn btn-outline-primary">
  Go back to Main menu
</a>
</body>
</html>
