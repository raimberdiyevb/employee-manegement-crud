<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<form action="#" th:action="@{save}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}" />
  <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="*{firstName}"/>
  <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="*{lastName}"/>
  <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="*{email}"/>
  <button type="submit" class="btn btn-info col-2">Apply</button>
</form>
</body>
</html>
